apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrasight-server
spec:
  replicas: 1
  selector:
   matchLabels:
    app: server
  template:
   metadata:
    labels: 
     app: server 
   spec:
    containers:
     - name: server
       image: infrasight-server:latest
       imagePullPolicy: Never
       ports:
        -containerPort 8080

---
apiVersion: v1 
kind: Service
metadata:
  name: server
spec:
  selector:
   app: server
  ports:
   - protocol: TCP
     port: 8080
     targetPort: 8080